<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Weather App</title>
  </head>
  <body>
    <header>
    </br>
        <form class="row g-3" id="search-form">     
          </div>
          <div class="col-auto">
            <input id="search" type="text" class="form-control" id="change-city" placeholder="Search for your location">
          </div>
          <div class="col-5" id="current">
            <button type="submit" class="btn btn-primary mb-3" id="change">Search</button>
            <button class="btn btn-secondary mb-3" id="currentSpot">Current📍</button>
          </div>
      </form>

      <div class="col-4 g-0">
        <span class="degrees"><button class="celsius"><a href="#">°C</a></button><button class="fahrenheit"><a href="#">°F</a></button></span>       
      </div>
      <br>
      <h1 id="city" class="city">
      </h1>
      <h2>
        <p id="datetime">Monday, September 5th, 17:37</p>
    </br>
      </h2>
    </header>
    <section class="temperature">
      <span id="current-temp">
      -° 
    </span>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" class="float-left" />
    
    <br />
          <span class="description">
      </span>
      <br/>
      <div class="col">
            <i class="fa-solid fa-temperature-half"></i> Feels like:
            <span id="feels-like"></span>
            <br/>
            <i class="fa-solid fa-wind"></i> Windspeed:
            <span id="windspeed"></span>
      
  </section>

<div class="forecast">This Upcoming Week</div>
  </br>
<div class="container text-center" id ="forecast">
    <div class="row">
      <div class="col">
          <div class="Days">
        Monday 
          </div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png"
      alt=""
      width="100"
      />
      <div class="weather-forecast-temperatures">
        <br>
      Min: 0° / Max: 0°
      </div>
      <span class="weather">
          Snowing
      </div>
